<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>

<body>
    <!-- 链接标签 -->
    <a href="http://www.baidu.com">百度</a><br/>
    <!-- html支持六级标题标签 h1-h6 -->
    <h1>
        一级标题
    </h1>
    <!-- 段落标签 段落自动换行 
        换行标签 -->
    <p>段落标签1</p>
    <p>段落标签2</p>
    换行标签<br/>
    <h2>
        二级标题
    </h2>
    <strong>加粗标签1</strong>
    <b>加粗标签2</b>
    <h3>
        三级标题
    </h3>
    <em>倾斜标签1</em>
    <i>倾斜标签2</i>

    <h4>
        四级标题
    </h4>
    <del>删除标签1</del>
    <s>删除标签2</s>
    <h5>
        五级标题
    </h5>
    <ins>下划线标签1</ins>
    <u>下划线标签2</u>
    <h6>
        六级标题
    </h6>
    <div>div相当于一个盒子 一个标签独占一行</div>
    <div>div相当于一个盒子 一个标签独占一行</div>
    <span>多个span放一行</span>
    <span>多个span放一行</span>
    <span>多个span放一行</span>
</body>

</html>
