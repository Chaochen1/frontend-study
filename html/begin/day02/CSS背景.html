<style>
    /* 设置页面背景颜色 图片 是否平铺 位置 透明度 */
    
    body {
        background: transparent url(../day01/images/1.jpg) no-repeat center top;
    }
    
    .dd {
        background-color: red;
        width: 100px;
        height: 100px;
    }
    /* 设置透明色 */
    
    .ff {
        background: rgba(0, 0, 0, .3);
        width: 100px;
        height: 100px;
    }
    /* 鼠标色彩切换 */
    
    .dd:hover {
        background-color: black;
    }
</style>
