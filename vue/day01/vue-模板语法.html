<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./vue/vue.js"></script>

<body>
    <!-- 插值语法只要修改标签体中的内容 -->
    <!-- 指令语法只要修改标签属性中的内容 -->
    <h3>1 插值语法</h3>
    <!-- 表达式中支持使用函数 -->
    <h4>你好 {{name.toUpperCase()}} {{school.name}}</h4>
    <h3>2 指令语法</h3>
    <!-- v-bind: 等价于 : -->
    <!-- <a v-bind:href="url">百度</a> -->
    <a :href="url">百度</a>

    <script>
        new Vue({
            el: 'h4',
            data: {
                name: 'cc',
                // 支持嵌套
                school: {
                    name: 'hh'
                }
            }
        })
        new Vue({
            el: 'a',
            data: {
                url: 'http://www.baidu.com',
            }
        })
    </script>
</body>

</html>
