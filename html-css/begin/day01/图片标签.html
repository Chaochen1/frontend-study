<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        src 图像标签必填属性，图片的地址
    </h3>
    <img src="./images/1.jpg">
    <h3>
        alt 图像显示不出来的时候用文本替换图像
    </h3>
    <img src="./images1/2.jpg" alt="风景">
    <h3>
        title 鼠标放在图片上显示文字
    </h3>
    <img src="./images/1.jpg" title="提示文本">
    <h3>
        width 给图像设置宽度 单位像素 height 给图像设置高度 单位像素 实际开发中修改其中一个即可 border 给图像设置边框
    </h3>

    <img src="./images/1.jpg" width="500" height="100" border="15">

    <h3>
        引用网上图片地址
    </h3>
    <img src="https://i0.hdslb.com/bfs/archive/0b817a0c30e86525c52b67d5674f347b0b9ae0b3.png" alt="bilibili">


</body>

</html>
