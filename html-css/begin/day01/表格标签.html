<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- border设置边框 aligh设置位置 cellpadding设置文字到左侧边框距离 cellspacing设置边框宽度-->
    <table border="1" align="center" cellpadding="10" cellspacing="0" width="100">
        <!-- thead和tbody是表格语义标签 无实际作用 -->
        <thead>
            <tr>
                <!-- th 表头加粗居中 -->
                <th>姓名</th>
                <th>年龄</th>
                <th>地址</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>cc</td>
                <td>18</td>
                <td>南京</td>
            </tr>

            <tr>
                <td>dd</td>
                <td>20</td>
                <td>南京</td>
            </tr>

            <tr>
                <td>gg</td>
                <td>22</td>
                <td>南京</td>
            </tr>
        </tbody>
    </table>


    <table border="1" cellpadding="20" cellspacing="0">
        <tr>
            <!-- th 表头加粗居中 -->
            <th>姓名</th>
            <th>年龄</th>
            <th>地址</th>
        </tr>

        <!-- 合并单元格 rowspan和colspan -->
        <tr>
            <td colspan="2"></td>

            <td></td>
        </tr>

        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>

        <tr>

            <td></td>
            <td></td>
        </tr>

    </table>

</body>

</html>
