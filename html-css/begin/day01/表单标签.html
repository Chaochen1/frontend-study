<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表单由表单域 表单控件 提示信息三部分组成 -->
    <form action="接口" method="get" name="user_info">
        姓名：<input type="text" value="请输入姓名" name="username" /><br/>
        <!-- 单选按钮radio 要求name相同 -->
        性别：<input type="radio" name="sex" id="nan" /> <label for="nan">男</label> <input type="radio" name="sex" /> 女 <br/> 爱好：
        <!-- 复选框按钮checkbox 要求name相同 checked表示默认选中状态-->
        <input type="checkbox" name="hobby" checked="checked" /> 吃饭 <input type="checkbox" name="hobby " /> 睡觉 <br/>

        <!-- <label> 标签为 input 元素定义标注（标签）。<label> 标签用于绑定一个表单元素, 
            当点击<label> 标签内的文本时，浏览器就会自动将焦点(光标)转到或者选择对应的表单元素上,
                用来增加用户体验. -->

        <!-- 下拉框 -->
        地址：<select name="addr">
            <option>请选择</option>
            <option>南京</option>
            <option>北京</option>
            <option>上海</option>
        </select> <br/>
        <!-- 文本域 -->
        个人信息:<textarea rows="10" cols="20" name="info">

        </textarea><br/>

        <input type="submit" value="点击提交注册 " />

    </form>
</body>

</html>
