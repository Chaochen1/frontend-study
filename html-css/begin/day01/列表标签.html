<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表 ul中只能放li li中可以放任意元素 包括图片链接等-->
    <ul>
        <li>列表元素1</li>
        <li>列表元素2</li>
        <li>列表元素3</li>
    </ul>

    <!-- 有序列表 ol中只能放li li中可以放任意元素 包括图片链接等-->
    <ol>
        <li>有序元素1</li>
        <li>有序元素2</li>
        <li>有序元素3</li>
    </ol>

    <!-- 自定义列表 dl中只能放dt和dd dt和dd中可以放任意元素 包括图片链接等-->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>腾讯qq</dd>
        <dd>网易邮箱</dd>

    </dl>
</body>

</html>
