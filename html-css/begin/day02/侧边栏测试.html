<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            display: block;
            text-indent: 2em;
            text-decoration: none;
            background-color: rgb(69, 71, 82);
            width: 235px;
            height: 38px;
            font-size: 14px;
            color: white;
            /* 设置文字垂直居中 将文字高度设置为盒子高度 */
            line-height: 38px;
        }
        
        a:hover {
            background-color: rgb(251, 105, 30);
        }
    </style>

</head>

<body>

    <a href="#">手机</a><a href="#">电视</a><a href="#">笔记本</a><a href="#">家电</a><a href="#">耳机</a>

</body>

</html>
