<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">

        <!-- required 表单元素不能为空 -->
        <!-- autofocues页面加载好自动光标在表单中 -->
        <!-- placeholder提示文本 -->
        <!-- autocomplete关闭历史记录 -->
        <input type="text" required="required" autofocus="autofocus" placeholder="nihao" autocomplete="off">
        <!-- multiple可以同时上传多个文件 -->
        <input type="file" multiple="multiple">
        <input type="submit">


    </form>

</body>

</html>
