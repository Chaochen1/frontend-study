<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- jQuery 的 ajax 请求
        + 注意:
          => 因为发送 ajax 请求, 不是操作 DOM
          => 不需要依赖选择器去获取到元素
          => 他的使用, 是直接依赖 jQuery 或者 $ 变量来使用
            -> 语法: $.ajax({ 本次发送 ajax 的配置项 })
        + 配置项:
          1. url: 必填, 表示请求地址
          2. method: 选填, 默认是 GET, 表示请求方式
          3. data: 选填, 默认是 '', 表示携带给后端的参数
          4. async: 选填, 默认是 true, 表示是否异步
          5. success: 选填, 表示请求成功的回调函数
          6. error: 选填, 表示请求失败的回调函数 -->

<body>
    <script src="./jquery/jquery.js"></script>
    <script>
        $.ajax({
            url: 'https://test.vulgraph.net:8000/iscas/safety/sca/dependent_components_number',
            method: 'POST',
            async: 'false',
            data: {
                name: 'd',
                age: 18
            },
            success: function(res) {
                console.log(res)
                    // 获取某个key对应的value
                console.log(res['data'])
            },
            error: function(res) {
                console.log('error');
                console.log(res);
            }
        })
    </script>
</body>

</html>
