<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 解构主要用来拆数组和对象 -->
    <script>
        // 数组
        var a1 = [1, 2, 3, 4]
        console.log(a1)
        console.log(...a1)

        var a2 = [5, 6]
            // 二维数组
        a3 = [a1, a2]
            // 数组元素重组
        a4 = [...a1, ...a2]
        console.log(a3);
        console.log(a4);

        // 对象
        var obj = {
            name: 'Jack',
            age: 18
        }
        var {
            name,
            age
        } = obj
        console.log(name)
        console.log(age)
            // 起别名
        var {
            name: a
        } = obj
        console.log(a)
    </script>
</body>

</html>
