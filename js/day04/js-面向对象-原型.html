<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 每一个构造函数都有一个原型对象prototype
        function Person(name, age) {
            this.name = name
            this.age = age
        }
        Person.prototype.sayHi = function() {
            console.log('hello world');
        }

        // 构造函数实例化出来的对象共享构造函数的原型对象
        var p1 = new Person('aa', 10)
        var p2 = new Person('dd', 11)
        console.log(p1.sayHi == p2.sayHi)

        // 每个实例化对象都有一个__proto__属性指向构造函数的原型对象prototype
        // 当实例化对象中找不到某个成员时，就会去构造函数的prototye对象中去找
        console.log(p1)
        console.log(p1.__proto__)
        console.log(p1.__proto__ == Person.prototype)

        // 构造函数Person的原型对象prototype是对象数据类型（Object）
        // js中对象数据类型属于Object这个内置构造函数
        // Person.prototype的__proto__指向Object函数的prototype
        // Object.prototype 在 JS 内叫做顶级原型, 不在有 __proto__
        // Object.prototype的__proto__指向null
        console.log(Person.prototype.__proto__ == Object.prototype)
        console.log(Object.prototype.__proto__ == null)

        // Person是一个函数也是一个对象
        // Person的__proto__指向谁？
        // Js 中 所有函数都是内置构造函数Function的实例
        console.log(Person.__proto__ == Function.prototype)

        // Function.prototype的__proto__指向谁
        console.log(Function.prototype.__proto__ == Object.prototype)

        // Function既是一个函数也是一个对象
        // Js 中 所有函数都是内置构造函数Function的实例
        // Function 自己是自己的构造函数
        // Function 自己是自己的实例对象
        // Function 所属的构造函数的是 Function
        console.log(Function.__proto__ == Function.prototype)
    </script>



</body>

</html>
